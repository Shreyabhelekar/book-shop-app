<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 60px;
            padding: 2rem;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body class="container d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 35rem;">
        <h3 class="text-center text-info mb-4">Search Book</h3>
        <form action="searchBook" method="get">
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" name="bookName" placeholder="Enter Book Name">
            </div>
            <div class="mb-3">
                <label for="bookEdition" class="form-label">Book Edition</label>
                <input type="text" class="form-control" id="bookEdition" name="bookEdition" placeholder="Enter Book Edition">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>

        <hr>
        <div class="text-center">
            <a href="home.html" class="btn btn-outline-dark btn-custom">Back to Home</a>
        </div>
    </div>
</body>
</html>
